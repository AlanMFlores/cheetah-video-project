<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cheetah Video Project</title>
</head>
<body>

    <div class="preloader">
        <img src="video/preloader.gif" alt="preloader">
    </div>

    <header class="header">
        <video class="video-container" muted autoplay loop>
            <source src="video/cheetah.mp4" type="video/mp4">
        </video>
        <div class="title-container">
            <h1 class="title">Yaguaret√©</h1>
            <p class="desc">Misiones, Argentina</p>
        </div>
    </header>

    <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
    </button>

    <script src="scripts.js"></script>
</body>
</html>
